<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Summation test</title>
    <style>
        body {
            background-color: lightgreen;
            font-family: Verdana;
        }

    </style>
</head>
<body>
    <h2>Summation
    <script>
        var y = 0;
        for (var x = 0; x <= 20; x+=3) {
            var y += x;
            document.write(y + "<br>");
        }
        document.write("<br><b>"+ y +"</b>");
    </script>
</body>
</html>
